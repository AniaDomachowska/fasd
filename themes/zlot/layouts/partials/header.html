<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{if .Title }}{{ .Title}}{{else}}{{ .Site.Title }}{{end}}</title>
  <meta name="description" content="{{if .Description }}{{.Description}}{{else}}{{.Site.Params.description}}{{end}}">
  <meta name="keywords" content="{{if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else}}{{.Site.Params.keywords}}{{end}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="INDEX, FOLLOW">
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/normalize.min.css">
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/main.css">
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Optional Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/bootstrap-image-gallery.min.css">
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/blueimp-gallery.css">
  <link href="{{.Site.BaseURL}}/css/nanogallery.css" rel="stylesheet" type="text/css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{{.Site.BaseURL}}/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  <script src="{{.Site.BaseURL}}/js/tether.min.js"></script>
  <script src="{{.Site.BaseURL}}/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    jQuery(document).ready(function() {
      $(window).on('scroll', function() {
        var scrolltop = jQuery(this).scrollTop();

        if (scrolltop >= 215) {
          jQuery('#fixedbar').fadeIn(250);
        } else if (scrolltop <= 210) {
          jQuery('#fixedbar').fadeOut(250);
        }
      });


      var $languages = $('ul.languages'),
        $languagesli = $languages.children('li');
      $languages.hide();
      $languagesli.sort(function(a, b) {
        var an = a.getAttribute('index'),
          bn = b.getAttribute('index');

        return an === bn ? 0 : (an < bn) ? 1 : -1;
      });

      var languagesHtml = $languagesli.html();
      $languages.empty().append($languagesli);
      $languages.show();
    });
  </script>
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


  <div class="header-container-{{ .Site.Language.Lang }}">

    {{ if .IsTranslated }}
    <ul class="languages" style="display:none;position:relative; left:874px; top:46px; list-style-type: none;" width="60">
      <li style="display:inline" index="{{ .Site.Language.Lang }}">
        <img width="20" src="{{.Site.BaseURL}}/images/{{ .Site.Language.Lang }}_click.png" /></li>
      {{ range $i, $e := .Translations }}
      <li style="display:inline;text-decoration:none" index="{{ $e.Lang }}">
        <a style="text-decoration:none" href="{{ .Permalink }}">
          <img width="20" src="{{.Site.BaseURL}}/images/{{ $e.Lang }}.png"/></a>
      </li>
      {{ end}}
    </ul>
    {{ end }}
    <a href="{{.Site.BaseURL}}">
      <header class="wrapper clearfix">

      </header>
    </a>
  </div>


  <div class="main-container">
    <div class="main wrapper clearfix">
